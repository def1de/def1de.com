<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Carousel</title>
    <style>
        .carousel-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
        }

        .carousel-prev,
        .carousel-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="https://placehold.co/600x400" alt="Image 1">
            <img src="https://placehold.co/600x400" alt="Image 2">
            <img src="https://placehold.co/600x400" alt="Image 3">
        </div>
        <div class="carousel-prev">&#10094;</div>
        <div class="carousel-next">&#10095;</div>
    </div>

    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const prevButton = document.querySelector('.carousel-prev');
        const nextButton = document.querySelector('.carousel-next');

        let counter = 0;

        function slideCarousel() {
            carouselSlide.style.transform = `translateX(-${counter * 100}%)`;
        }

        prevButton.addEventListener('click', () => {
            if (counter > 0) {
                counter--;
                slideCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            if (counter < 2) { // Change this value to the number of images minus one
                counter++;
                slideCarousel();
            }
        });
    </script>
</body>

</html>
